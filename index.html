<!doctype <!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<main class="container">
    <h1 class="jumbotron jumbotron-fluid row" id="header">New York Times Search</h1>
    <form class row>
        <p class="row divHead">Search Parameters</p>
        <div class="form-group row">
            <label for="searchTerm">Search Term</label>
            <input type="text" class="form-control" id="searchTerm">
        </div>
        <label for="custom-select" id="numLabel">Number of records to retreive</label>
        <select id="selectBar" class="custom-select row">
            <option selected value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
        <div class="form-group row">
                <label for="startYear">Start Year (optional)</label>
                <input type="text" class="form-control" id="startYear">
        </div>
        <div class="form-group row">
                    <label for="endYear">End Year (optional)</label>
                    <input type="text" class="form-control" id="endYear">
        </div>
        <div id="buttonHold" class="row">
        <button class ="btn" id="searchBtn">Search</button><button class="btn" id="clearBtn">Clear Results</button>
        </div>
    </form>

    <div class="row">
        <p class="row divHead">Top Articles</p>
        <div id="articleHolder"></div>
        
    </div>
</main>
<script src="assets/javascript/newsEngine.js"></script>
</body>
</html>
